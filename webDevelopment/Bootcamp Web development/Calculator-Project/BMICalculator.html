<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- My custom css -->
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="bmiHeader">
        <h1>BMI CALCULATOR</h1>
        <p>Learn about your weight, learn about yourself</p>

        <form class="ibmForm" action="/bmicalculator" method="post">
            <input class="ibmInputForm" type="text" name="bmiWeight" placeholder="Type your weight">
            <input class="ibmInputForm" type="text" name="bmiHeight" placeholder="Type your height"><br>

            <button class="ibmInputButton" type="submit">Calculate your BMI</button>
        </form>
    </div>
</body>
</html>
