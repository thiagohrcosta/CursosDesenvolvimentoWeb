<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d45b7ae9b8.js" crossorigin="anonymous"></script>

    <title>Rich Text Editor</title>
</head>
<body onload="enableEditMode();">
    <div>
        <button onclick="execCmd('bold');"><i class="fa fa-bold"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-italic"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-underline"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-strikethrough"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-align-left"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-align-center"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-align-right"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-align-justify"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-cut"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-copy"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-indent"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-dedent"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-subscript"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-superscript"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-undo"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-repeat"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-list-ul"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-list-ol"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-paragraph"></i></button>
        <select>
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
        </select>
        <button onclick="execCmd('bold');">HR</button>
        <button onclick="execCmd('bold');"><i class="fa fa-link"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-unlink"></i></button>
        <button onclick="execCmd('bold');"><i class="fa fa-code"></i></button>
        <button onclick="execCmd('bold');">Toggle Edit</button>
        <select>
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier">Courier</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>


    </div>
    <iframe name="richTextField"
            style="width: 1000px; height: 500px;">
    </iframe>
    <script type="text/javascript">
    
        function enableEditMode(){
            richTextField.document.designMode = 'On';
        }

        function execCmd (command){
            richTextField.document.execCommand(command, false, null)
        }
    
    </script>
</body>
</html>
