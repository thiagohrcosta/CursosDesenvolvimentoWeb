<h1>Tags não visuais</h1>

<!-- 

    Tags Semânticas...

    section => visa adicionar uma 'section' dentro do html, para definir agrupamento
               temático;          
    article => semântica de algo contido, com começo meio e fim;
    header => cabeçalho do documento;
    footer => rodapé do documento;
    nav => agrupamento de links para navegação;
    aside => de lado {ex. sidebar}. Relacionado com conteúdo em volta {adendo};
    details => exibe detalhes que podem ser exibidos ou escondidos.

    As tags famosas...

    div => divisão ou seção
    span => usado para agrupar elementos inline

-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">Span Diferente</span> e nada mais.
</p>

<style>
    div {
        display: inline;
    }

    span{
        display: block;
    }

    .diferente{
        font-size: 32px;
        font-weight: bold;
        font-style: italic;
        color: red;
    }
    
</style>
