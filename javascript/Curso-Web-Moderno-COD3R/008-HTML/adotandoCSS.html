<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando CSS</title>

    <style>
        h1 {
            color: blue;
        }
        #textoPrincipal{
            font-size: 30px;
            color: red;
        }
        .textoComplementar{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <p>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br>
        <span class="textoComplementar">Texto 2</span>
    </p>
</body>
</html>
